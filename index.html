<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1>Train Schedule</h1>
            <h6>Accurate train schedule from around the world</h6>
        </div>


        <div id="searchPara">
            Current Train Schedule
        </div>
        <form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (Min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="employees">

                </tbody>
            </table>
        </form>


        <br>

        <div id="searchPara">
            <!-- <img src="Images/website.png" height="20px" width="20px"></img> -->
            Add Train
        </div>

        <form>
            <div class="form-group">
                Train Name:<br>
                <input class="user-input" type="text" id="employeeName" placeholder="John Doe" name="employeeName"
                    value="">
            </div>

            <div class="form-group">
                Destination:<br>
                <input class="user-input" type="text" id="role" placeholder="CEO" name="role" value="">
            </div>

            <div class="form-group">
                First Train Time (HH:mm - military time):<br>
                <input class="user-input" type="text" id="startDate" placeholder="01/01/2019" name="startDate" value="">
            </div>

            <div class="form-group">
                Frequency (Min):<br>
                <input class="user-input" type="text" id="monthlyRate" placeholder="20000" name="monhtlyRate" value="">
            </div>
            <br>
            <div>
                <button class="btn btn-primary btn-lg" id="submitButton">Submit</button>
            </div>
        </form>

        <br><br>

        <br>
        <div id="result">
        </div>

        <br><br>

        <footer class="page-footer font-small">
            Copyright of Jullyo Enterprises
        </footer>



        <script src="assets/javascript/moment.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </div>

</body>

</html>
